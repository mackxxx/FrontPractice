<!DOCTYPE html>
<html>
<head>
  <meta charset= "UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>入会申し込み</title>　　<!--タブの表示-->
<style>   
  p{
    font-size: 14px;
  }
  h1{
    font-size: 24px;
    margin: 50px;
  }
</style> <!--内部参照styleで囲って共通のCSSを記述できる-->
</head>
<body>
  <h1>入会申し込み</h1> <!--styleはどのタグにでもつけられるグローバル属性という marginはショートハンドプロパティという-->
  <p>入会するには、次のフォームに必要事項をご記入ください</p> <!-- 最後のセミコロンを省略できる14px;→14px　-->
  <p>メールアドレス: <input type="email", name= "mymail"></p> <!-- typeは空だとtextを指定する。nameは必須 valueでデフォルト値を指定できる。inputタグのような内容を持たない要素のことを空要素という　-->
  <p>パスワード: <input type="password", name= "password"></p>　
  <button type= "submit">送信</button>　<!--新しい -->
</body>
</html>
